name: "ðŸ“š Blog Updater"

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *' 

jobs:
  update_blogs:
    name: "Update Blogs"
    runs-on: ubuntu-latest
    steps:
      - name: "ðŸ“¥  Fetching Repository Contents"
        uses: actions/checkout@main


      - name: "ðŸ“š  Hashnode Updater"
        uses: "varunsridharan/action-hashnode-blog@1.1.1"
        with:
          COMMENT_TAG_NAME: 'HASHNODE_BLOG'
          USERNAME: 'kumarsonsoff3' # Hashnode Username
          COUNT: 3 # MAX Visisble
          STYLE: "blog-alternate"
          BLOG_URL: "https://kumarsonsoff.hashnode.dev/"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

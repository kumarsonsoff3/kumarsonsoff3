name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thanks for your contribution to this Repository. Your issue will be sorted as soon as the [Priyanshu](https://github.com/kumarsonsoff3) will find it.'
        pr-message: 'tThank you for your contribution to this Repository, We will look into this as soon as [Priyanshu](https://github.com/kumarsonsoff3) will be back online.'
